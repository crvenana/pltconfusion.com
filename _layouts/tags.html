---
layout: default
---

<h3>:: Posts tagged "{{page.tag}}"</h3>
<hr/>
<ul class="posts no-bullet">
	{% for post in page.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &#x21a6; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>

<h3>:: Tags</h3>
<hr/>
<ul class="tags inline-list">
	{% include tag_list.html %}
</ul>
